<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4cdea8b6a.js" crossorigin="anonymous"></script>
    <title>Index.html</title>
</head>

<body>

    <div class="container">

        <div class="blue-container">

            <div class="top-header">
                <i class="fa-solid fa-bars menu-icon"></i>
                
                <div class="city-location-container">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="city-name">Minsk</div>
                </div>

                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

            <div class="status-indicator">
                <div class="status-indicator-circle"></div>
                <div class="status-indicator-text">Updating</div>
            </div>

            <div class="main-image-container">
                <img src="Icons/weather-icon.png" alt="cloud icon" class="main-image">
            </div>

            <div class="temp-container">
                <div class="temp">
                    21
                </div>
                <div class="temp-circle"></div>
            </div>
            
            <div class="weather-condition">Thunderstorm</div>

            <div class="date">Monday, 17 May</div>

            <hr>

            <div class="weather-conditions-containers">

                <div class="weather-condition-container-1 weather-condition-container">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <div class="condition-info-text">13km/h</div>
                        <div class="condition-name">Wind</div>
                    </div>
                </div>

                <div class="weather-condition-container-2 weather-condition-container">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <div class="condition-info-text">24%</div>
                        <div class="condition-name">Humidity</div>
                    </div>
                </div>

                <div class="weather-condition-container-3 weather-condition-container">
                    <i class="fa-solid fa-cloud-rain"></i>
                    <div class="condition-info">
                        <div class="condition-info-text">87%</div>
                        <div class="condition-name">Chance of rain</div>
                    </div>
                </div>

            </div>

            <div class="bottom-row">
                <div class="top-row-of-bottom-row">
                    <div class="today">Today</div>
                    <div class="week-days-navigator">7 days ></div>
                </div>
                
                <div class="containers-of-last-row-in-bottom-row">
                    <div class="last-row-container-1 last-row-containers">
                        <div class="last-row-container-text">23째</div>
                        <img src="Icons/weather-icon.png" alt="cloud icon" class="bottom-row-main-images">
                    </div>
                    <div class="last-row-container-2 last-row-containers">
                        <div class="last-row-container-text">21째</div>
                        <img src="Icons/weather-icon.png" alt="cloud icon" class="bottom-row-main-images">
                    </div>
                    <div class="last-row-container-3 last-row-containers">
                        <div class="last-row-container-text">22째</div>
                        <img src="Icons/weather-icon.png" alt="cloud icon" class="bottom-row-main-images">
                    </div>
                    <div class="last-row-container-4 last-row-containers">
                        <div class="last-row-container-text">19째</div>
                        <img src="Icons/weather-icon.png" alt="cloud icon" class="bottom-row-main-images">
                    </div>
                </div>
                
            </div>

        </div>

    </div>

</body>

</html>
